<!-- public/awards.html -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Awards · Sports Fiesta</title>

        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        colors: {
                            primary: { 
                                light: "#3b82f6", 
                                DEFAULT: "#2563eb", 
                                dark: "#1e40af" 
                            },
                            accent: { 
                                light: "#fde047", 
                                DEFAULT: "#facc15", 
                                dark: "#ca8a04" 
                            },
                            danger: { 
                                light: "#ef4444", 
                                DEFAULT: "#dc2626", 
                                dark: "#b91c1c" 
                            }
                        },
                    },
                },
            };
        </script>
    </head>
    <body class="bg-gray-100 min-h-screen">
        <div id="nav-placeholder"></div>

        <main class="max-w-screen-lg mx-auto p-4">
            <h1 class="text-3xl font-semibold mb-6">Awards</h1>

            <!-- container that JS will fill -->
            <div id="awardsContainer" class="space-y-10">
                <!-- ✦  Template block (hidden, cloned via JS) -->
                <section id="awardTemplate" class="hidden">
                    <h2 class="text-xl font-medium mb-4">
                        <!-- event name inserted here -->
                    </h2>

                    <!-- note shown until awards.published === true -->
                    <p class="publishNote text-gray-600 italic"></p>

                    <!-- table wrapper (hidden until data rows exist) -->
                    <div
                        class="tableWrap overflow-x-auto bg-white rounded-lg shadow-md border border-gray-200 hidden transition-all duration-200 hover:shadow-lg"
                    >
                        <table class="min-w-full text-sm">
                            <thead class="bg-gradient-to-r from-primary to-primary-dark text-white">
                                <tr>
                                    <th class="w-1/3 px-4 py-3 text-left font-semibold">
                                        Award
                                    </th>
                                    <th class="px-4 py-3 text-left font-semibold">
                                        Winner / Team
                                    </th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </section>
            </div>
        </main>

        <!-- existing scripts -->
        <script src="js/include-nav.js"></script>
        <script src="js/firebase-init.js" type="module"></script>
        <script src="js/auth.js" type="module"></script>
        <script src="js/awards.js" type="module"></script>
        <!-- step-2 JS will go here -->
    </body>
</html>

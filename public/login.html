<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sports Fiesta Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="w-screen min-h-screen flex flex-col">
  <nav class="bg-blue-800 text-white px-4 py-3 w-full">
    <div class="flex justify-between items-center max-w-screen-2xl mx-auto">
      <div class="text-lg font-semibold">SPORTS FIESTA</div> <!--placeholder for actl logo-->
      <button class="md:hidden hover:text-lime-300" onclick="document.getElementById('mobile-menu').classList.toggle('hidden')">
        â˜°
      </button>
      <ul class="hidden md:flex space-x-4">
        <li><a href="index.html" class="hover:text-lime-300">Home</a></li>
        <li><a href="schedule.html" class="hover:text-lime-300">Schedules</a></li>
        <li><a href="awards.html" class="hover:text-lime-300">Awards</a></li>
        <li><a href="login.html" id="login-menu-btn" class="hover:text-lime-300">Login</a></li>
        <li><a href="login.html" id="logout-btn" class="hover:text-lime-300">Logout</a></li>
      </ul>
    </div>
    <ul id="mobile-menu" class="md:hidden hidden mt-2 flex flex-col space-y-2">
      <li><a href="index.html" class="hover:text-lime-300">Home</a></li>
      <li><a href="schedule.html" class="hover:text-lime-300">Schedules</a></li>
      <li><a href="awards.html" class="hover:text-lime-300">Awards</a></li>
      <li><a href="login.html" id="login-menu-btn" class="hover:text-lime-300">Login</a></li>
      <li><a href="login.html" id="logout-btn" class="hover:text-lime-300">Logout</a></li>
    </ul>
  </nav>
  <div class="flex flex-1 items-center justify-center">
    <div class="w-full max-w-sm flex flex-col gap-4 bg-blue-300/50 rounded-xl p-10 border-2 border-blue-400/50 shadow-lg shadow-blue-200">
      <h2 class="text-5xl font-bold text-center">SPORTS FIESTA</h2>
      <p class="text-2xl font-bold text-center">Login</p>

      <input type="email" id="email" placeholder="Email" class="text-lg bg-blue-300/50 border-2 border-blue-400/50 w-full rounded-lg focus:outline-none px-3 py-1 focus:border-blue-500/50 focus:bg-blue-400/50">
      <input type="password" id="password" placeholder="Password" class="text-lg bg-blue-300/50 border-2 border-blue-400/50 w-full rounded-lg focus:outline-none px-3 py-1 focus:border-blue-500/50 focus:bg-blue-400/50 mb-3">
      
      <button id="loginBtn" class="w-full bg-blue-300/50 border-2 border-blue-400 hover:bg-blue-400/50 hover:border-blue-500 py-2 rounded-lg text-lg transition-all duration-300 hover:scale-105 active:scale-100 hover:shadow-md shadow-blue-600 cursor-pointer">
        Login
      </button>

      <p id="errorMsg" class="text-red-600 text-sm text-center mt-1 hidden animate-pulse"></p>
    </div>
  </div>

  <script type="module" src="./js/login.js"></script>
</body>
</html>

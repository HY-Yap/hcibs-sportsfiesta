<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sports Fiesta Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="w-screen h-screen flex items-center justify-center">

  <div class="w-full max-w-sm flex flex-col gap-4 bg-blue-300/50 rounded-xl p-10 border-2 border-blue-400/50 shadow-lg shadow-blue-200">
    <h2 class="text-5xl font-bold text-center">SPORTS FIESTA</h2>
    <p class="text-2xl font-bold text-center">Login</p>

    <input type="email" id="email" placeholder="Email" class="text-lg bg-blue-300/50 border-2 border-blue-400/50 w-full rounded-lg focus:outline-none px-3 py-1 focus:border-blue-500/50 focus:bg-blue-400/50">
    <input type="password" id="password" placeholder="Password" class="text-lg bg-blue-300/50 border-2 border-blue-400/50 w-full rounded-lg focus:outline-none px-3 py-1 focus:border-blue-500/50 focus:bg-blue-400/50 mb-3">
    
    <button id="loginBtn" class="w-full bg-blue-300/50 border-2 border-blue-400 hover:bg-blue-400/50 hover:border-blue-500 py-2 rounded-lg text-lg transition-all duration-300 hover:scale-105 active:scale-100 hover:shadow-md shadow-blue-600 cursor-pointer">
      Login
    </button>

    <p id="errorMsg" class="text-red-600 text-sm text-center mt-1 hidden animate-pulse"></p>
  </div>

  <script type="module" src="./js/login.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Sports Fiesta Â· Matches & Results</title>

        <!-- Tailwind CDN -->
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        colors: {
                            primary: { light: "#3b82f6", DEFAULT: "#2563eb", dark: "#1e40af" },
                            accent: { light: "#fde047", DEFAULT: "#facc15", dark: "#ca8a04" },
                            danger: { light: "#ef4444", DEFAULT: "#dc2626", dark: "#b91c1c" }
                        },
                    },
                },
            };
        </script>
    </head>

    <body class="bg-gray-100 min-h-screen">
        <div id="nav-placeholder"></div>

        <main class="max-w-screen-xl mx-auto p-4">
            <h1 class="text-3xl font-semibold mb-6">Matches &amp; Results</h1>

            <!-- sport tabs -->
            <div
                id="sport-tabs"
                class="flex flex-col sm:flex-row flex-wrap gap-4 mb-6"
            >
                <div class="flex gap-4 flex-1 sm:flex-none">
                    <button
                        data-sport="badminton_singles"
                        class="sport-tab tab-btn flex-1 sm:flex-none px-4 py-2 font-medium border-b-2 border-transparent hover:text-primary hover:border-primary transition"
                    >
                        Badminton Singles
                    </button>

                    <button
                        data-sport="badminton_doubles"
                        class="sport-tab tab-btn flex-1 sm:flex-none px-4 py-2 font-medium border-b-2 border-transparent hover:text-primary hover:border-primary transition"
                    >
                        Badminton Doubles
                    </button>
                </div>

                <div class = "flex gap-4 flex-1 sm:flex-none">
                    <button
                        data-sport="frisbee5v5"
                        class="sport-tab tab-btn flex-1 sm:flex-none px-4 py-2 font-medium border-b-2 border-transparent hover:text-primary hover:border-primary transition"
                    >
                        Frisbee
                    </button>

                    <button
                        data-sport="basketball3v3"
                        class="sport-tab tab-btn flex-1 sm:flex-none px-4 py-2 font-medium border-b-2 border-transparent hover:text-primary hover:border-primary transition"
                    >
                        Basketball
                    </button>
                </div>
            </div>

            <div id="match-container" class="text-sm"></div>
        </main>

        <script src="js/include-nav.js"></script>
        <script src="js/firebase-init.js" type="module"></script>
        <script src="js/auth.js" type="module"></script>
        <script src="js/matches.js" type="module"></script>
    </body>
</html>

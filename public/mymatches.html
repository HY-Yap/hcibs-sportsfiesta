<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>My Matches Â· Sports Fiesta</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<script>
			tailwind.config = {
				theme: {
					extend: {
						colors: {
							primary: { light: "#3b82f6", DEFAULT: "#2563eb", dark: "#1e40af" },
							accent: { light: "#fde047", DEFAULT: "#facc15", dark: "#ca8a04" },
							danger: { light: "#ef4444", DEFAULT: "#dc2626", dark: "#b91c1c" }
						},
					},
				},
			};
		</script>
		<style>
			#sidebar-toggle { position: relative; z-index:50; }
		</style>
		<link rel="icon" href="data:,">
	</head>
	<body class="bg-gray-100 min-h-screen">
		<div id="nav-placeholder"></div>
		<div class="flex min-h-screen">
			<aside
				id="sidebar"
				class="w-64 bg-gradient-to-b from-primary to-primary-dark text-white flex flex-col p-6 space-y-6
					fixed top-0 bottom-0 left-0 z-40
					transform -translate-x-full md:translate-x-0
					md:static md:transform-none
					transition-transform duration-200 ease-in-out shadow-lg"
				style="will-change: transform;"
			>
				<h1 id="sidebar-title" class="text-2xl font-bold mb-6">Dashboard</h1>
				<nav id="sidebar-nav" class="flex flex-col space-y-3">
					<!-- Links will be rendered by JS -->
				</nav>
			</aside>
			<div id="sidebar-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-30 hidden md:hidden"></div>
			<main class="flex-1 p-0 pt-6 sm:pt-8 md:pt-10 px-4 flex flex-col items-center relative overflow-x-hidden">
				<header class="flex items-center justify-between mb-4 md:hidden w-full px-4">
					<button id="sidebar-toggle" aria-label="Open sidebar" class="text-primary text-3xl focus:outline-none">
						&#9776;
					</button>
					<h2 id="dashboard-title" class="text-xl font-semibold">My Matches</h2>
				</header>
				<h1 class="text-3xl font-semibold mb-6 text-center px-4">My Matches</h1>
				<!-- sport tabs -->
				<div id="sport-tabs" class="flex flex-col sm:flex-row flex-wrap gap-4 mb-4 w-full px-4">
					<div class="flex gap-4 flex-1 sm:flex-none">
						<button data-sport="badminton_singles" class="sport-tab tab-btn flex-1 sm:flex-none px-4 py-2 font-medium border-b-2 border-transparent hover:text-primary hover:border-primary transition">Badminton Singles</button>
						<button data-sport="badminton_doubles" class="sport-tab tab-btn flex-1 sm:flex-none px-4 py-2 font-medium border-b-2 border-transparent hover:text-primary hover:border-primary transition">Badminton Doubles</button>
					</div>
					<div class="flex gap-4 flex-1 sm:flex-none">
						<button data-sport="frisbee5v5" class="sport-tab tab-btn flex-1 sm:flex-none px-4 py-2 font-medium border-b-2 border-transparent hover:text-primary hover:border-primary transition">Frisbee</button>
						<button data-sport="basketball3v3" class="sport-tab tab-btn flex-1 sm:flex-none px-4 py-2 font-medium border-b-2 border-transparent hover:text-primary hover:border-primary transition">Basketball</button>
					</div>
				</div>
				<section id="matches-section" class="w-full px-4">
					<div id="matches-container" class="bg-white rounded-lg shadow p-2 sm:p-4 md:p-6 w-full overflow-x-auto">
						<p id="matches-msg" class="text-red-600 mb-4 hidden text-center"></p>
						<!-- Matches table will be injected here -->
					</div>
				</section>
			</main>
		</div>
		<script src="js/include-nav.js"></script>
		<script src="js/firebase-init.js" type="module"></script>
		<script src="js/auth.js" type="module"></script>
		<script type="module" src="js/dashboard.js"></script>
		<script type="module" src="js/mymatches.js"></script>
		<script type="module" src="js/sidebar.js"></script>
	</body>
</html>

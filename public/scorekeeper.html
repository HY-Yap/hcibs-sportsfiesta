<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Score Keeper · Sports Fiesta</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        colors: {
                            primary: { light: "#3b82f6", DEFAULT: "#2563eb", dark: "#1e40af" },
                            accent: { light: "#fde047", DEFAULT: "#facc15", dark: "#ca8a04" },
                            danger: { light: "#ef4444", DEFAULT: "#dc2626", dark: "#b91c1c" }
                        },
                    },
                },
            };
        </script>
    </head>
    <body class="bg-gray-100 min-h-screen">
        <div id="nav-placeholder"></div>
        <!-- Dashboard Sidebar -->
        <div class="flex min-h-screen">
            <aside
                id="sidebar"
                class="w-64 bg-gradient-to-b from-primary to-primary-dark text-white flex flex-col p-6 space-y-6
                    fixed top-0 bottom-0 left-0 z-40
                    -translate-x-full md:translate-x-0
                    md:static md:transform-none
                    transition-transform duration-200 ease-in-out shadow-lg"
                style="will-change: transform;"
            >
                <h1 id="sidebar-title" class="text-2xl font-bold mb-6">Dashboard</h1>
                <nav id="sidebar-nav" class="flex flex-col space-y-3">
                    <!-- Links will be rendered by JS -->
                </nav>
            </aside>
            <div id="sidebar-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-30 hidden md:hidden"></div>
            <main class="flex-1 p-4 flex flex-col items-center relative">
                <!-- Hamburger for mobile -->
                <header class="flex items-center justify-between mb-4 md:hidden w-full px-4">
                    <button id="sidebar-toggle" aria-label="Open sidebar" class="text-primary text-3xl focus:outline-none">
                        &#9776;
                    </button>
                    <h2 id="dashboard-title" class="text-xl font-semibold">Score Keeper</h2>
                </header>
                <h1 class="text-3xl font-semibold mb-6 text-center">
                    Score Keeper
                </h1>
                <!-- error / login status -->
                <p id="msg" class="mb-4 text-red-600 hidden text-center"></p>
                <!-- match picker -->
                <section id="picker" class="mb-8 w-full max-w-md">
                    <!-- Event selector -->
                    <div class="mb-6 w-full">
                        <h2 class="text-xl font-medium mb-2 text-center">
                            Select an event
                        </h2>
                        <select
                            id="eventSelect"
                            class="w-full p-2 border rounded text-sm"
                        >
                            <option value="">Choose an event...</option>
                            <!-- options will be injected by JS -->
                        </select>
                    </div>
                    <h2 class="text-xl font-medium mb-2 text-center">
                        Select a match
                    </h2>
                    <div class="flex flex-col sm:flex-row gap-2">
                        <select
                            id="matchSelect"
                            class="flex-1 p-2 border rounded text-sm"
                        ></select>
                        <button
                            id="loadBtn"
                            class="px-4 py-2 rounded bg-primary text-white hover:bg-primary-dark disabled:opacity-40 disabled:cursor-not-allowed whitespace-nowrap"
                            disabled
                        >
                            Load
                        </button>
                    </div>
                </section>
                <!-- scoring panel -->
                <section id="panel" class="hidden w-full max-w-lg">
                    <h2
                        id="matchLabel"
                        class="text-lg font-medium mb-6 text-center px-2"
                    ></h2>
                    <!-- Score layout -->
                    <div class="bg-white rounded-lg shadow-md p-4 mb-6">
                        <!-- Team names row -->
                        <div class="grid grid-cols-3 gap-2 mb-4 items-center">
                            <div class="text-center">
                                <p
                                    id="redTeam"
                                    class="text-red-600 text-lg font-bold leading-tight break-words"
                                >
                                    –
                                </p>
                            </div>
                            <div class="text-center">
                                <div id="timer" class="text-2xl font-mono">
                                    10:00
                                </div>
                            </div>
                            <div class="text-center">
                                <p
                                    id="blueTeam"
                                    class="text-blue-600 text-lg font-bold leading-tight break-words"
                                >
                                    –
                                </p>
                            </div>
                        </div>
                        <!-- Scores and controls row -->
                        <div class="grid grid-cols-3 gap-2 items-center">
                            <!-- Left team controls -->
                            <div class="flex flex-col items-center gap-2">
                                <button
                                    class="scoreBtn w-10 h-10 bg-red-100 hover:bg-red-200 text-red-700 rounded-full flex items-center justify-center font-bold"
                                    data-delta="1"
                                    data-side="a"
                                >
                                    +
                                </button>
                                <span
                                    id="scoreA"
                                    class="text-3xl font-bold text-red-600"
                                    >0</span
                                >
                                <button
                                    class="scoreBtn w-10 h-10 bg-red-100 hover:bg-red-200 text-red-700 rounded-full flex items-center justify-center font-bold"
                                    data-delta="-1"
                                    data-side="a"
                                >
                                    −
                                </button>
                            </div>
                            <!-- Center column (VS) -->
                            <div class="flex items-center justify-center">
                                <span class="text-2xl font-bold text-gray-500"
                                    >VS</span
                                >
                            </div>
                            <!-- Right team controls -->
                            <div class="flex flex-col items-center gap-2">
                                <button
                                    class="scoreBtn w-10 h-10 bg-blue-100 hover:bg-blue-200 text-blue-700 rounded-full flex items-center justify-center font-bold"
                                    data-delta="1"
                                    data-side="b"
                                >
                                    +
                                </button>
                                <span
                                    id="scoreB"
                                    class="text-3xl font-bold text-blue-600"
                                    >0</span
                                >
                                <button
                                    class="scoreBtn w-10 h-10 bg-blue-100 hover:bg-blue-200 text-blue-700 rounded-full flex items-center justify-center font-bold"
                                    data-delta="-1"
                                    data-side="b"
                                >
                                    −
                                </button>
                            </div>
                        </div>
                    </div>
                    <!-- Action buttons -->
                    <div class="flex flex-col sm:flex-row gap-3 justify-center">
                        <button
                            id="startBtn"
                            class="px-6 py-3 bg-green-600 hover:bg-green-700 text-white rounded-lg font-medium"
                        >
                            Start Match
                        </button>
                        <button
                            id="endBtn"
                            class="px-6 py-3 bg-gray-800 hover:bg-gray-900 text-white rounded-lg font-medium hidden"
                        >
                            End Match
                        </button>
                    </div>
                </section>
            </main>
        </div>

        <script src="js/include-nav.js"></script>
        <script src="js/firebase-init.js" type="module"></script>
        <script src="js/auth.js" type="module"></script>
        <script>
        // Sidebar hamburger logic for mobile
        document.addEventListener('DOMContentLoaded', function() {
            var sidebar = document.getElementById('sidebar');
            var toggleBtn = document.getElementById('sidebar-toggle');
            var overlay = document.getElementById('sidebar-overlay');
            if (toggleBtn && sidebar && overlay) {
                toggleBtn.addEventListener('click', function() {
                    sidebar.classList.remove('-translate-x-full');
                    overlay.classList.remove('hidden');
                    toggleBtn.classList.add('hidden');
                });
                overlay.addEventListener('click', function() {
                    sidebar.classList.add('-translate-x-full');
                    overlay.classList.add('hidden');
                    toggleBtn.classList.remove('hidden');
                });
            }
        });
        </script>
        <script type="module" src="js/dashboard.js"></script>
        <script src="js/scorekeeper.js" type="module"></script>
    </body>
</html>

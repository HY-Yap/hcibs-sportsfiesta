<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Scorekeeper Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: { DEFAULT: "#2563eb", dark: "#1e40af" },
            accent: { DEFAULT: "#facc15" },
          },
        },
      },
    };
  </script>
  <style>
    #sidebar-toggle {
      position: relative;
      z-index: 50;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen">

  <div id="nav-placeholder"></div>

  <div class="flex min-h-screen">
    <aside
      id="sidebar"
      class="w-64 bg-primary text-white flex flex-col p-6 space-y-6
            fixed top-0 bottom-0 left-0 z-40
            transform -translate-x-full md:translate-x-0
            md:static md:transform-none
            transition-transform duration-200 ease-in-out"
    >
      <h1 class="text-2xl font-bold mb-6">Scorekeeper Dashboard</h1>
      <nav class="flex flex-col space-y-3">
        <a href="#" class="block py-2 px-3 rounded hover:bg-accent hover:text-primary font-semibold transition">My Profile</a>
        <a href="scorekeeper.html" class="block py-2 px-3 rounded hover:bg-accent hover:text-primary font-semibold transition">Edit Matches</a>
      </nav>
    </aside>

    <div id="sidebar-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-30 hidden md:hidden"></div>

    <main class="flex-1 p-6">
      <header class="flex items-center justify-between mb-4 md:hidden">
        <button id="sidebar-toggle" aria-label="Open sidebar" class="text-primary text-3xl focus:outline-none">
          &#9776;
        </button>
        <h2 class="text-xl font-semibold">Scorekeeper Dashboard</h2>
      </header>

      <h2 class="text-2xl font-semibold text-gray-800 mb-4">Welcome, Scorekeeper</h2>
      <p class="text-gray-700">Here you can view your profile and manage matches.</p>
    </main>
  </div>

  <script src="js/include-nav.js"></script>
  <script src="js/firebase-init.js" type="module"></script>
  <script src="js/auth.js" type="module"></script>
  <script type="module" src="js/sk-dashboard.js"></script>
</body>
</html>
